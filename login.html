<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الإدارة</title>
</head>
<body>

<h2>تسجيل دخول الأدمن</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>
<button id="loginBtn">تسجيل دخول</button>

<p id="msg" style="color:red;"></p>

<script type="module">
import { auth } from "./firebase-config.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const loginBtn = document.getElementById("loginBtn");

loginBtn.onclick = () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
            window.location.href = "admin.html"; // دخول لوحة التحكم
        })
        .catch((error) => {
            msg.textContent = "خطأ في تسجيل الدخول: " + error.message;
        });
};
</script>

</body>
</html>
